name: Code-Rollout
on:
  push:
    branches: [ main ]
    paths:
      - sources/**
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    environment: T1
    steps:
      - uses: actions/checkout@main
      
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
      
      - name: Get Function App Publishing Profile
        uses: azure/powershell@v1
        id: webAppPublishingProfile
        with:
          inlineScript: |
            Get-AzWebAppPublishingProfile -ResourceGroupName ${{ secrets.ResourceGroupName }} -Name ${{ secrets.functionAppName }} -Format "WebDeploy" -OutputFile "${{ secrets.functionAppName }}.publishsettings"
          azPSVersion: 'latest'
      
      - name: 'Run Azure webapp deploy action using publish profile credentials'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.functionAppName }}
          publish-profile: "${{ secrets.functionAppName }}.publishsettings"
          package: sources/